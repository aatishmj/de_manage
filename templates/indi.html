<!DOCTYPE html>
<html>
<head>
    <title>List of Names</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add a viewport meta tag for responsiveness -->
    <style>
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add a shadow effect */
        }

        #add-name-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #name-form {
            display: none;
        }

        #name-form h2 {
            color: green;
        }

        #name-upload-form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: green;
        }

        input[type="text"], input[type="file"] {
            padding: 5px 10px; /* Smaller search bar */
            width: 200px;
            border-radius: 5px; /* Rounded corners for the search bar */
        }
        button[type="submit"], #go-back {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #name-list {
            margin-top: 20px;
        }

        .name-link {
            display: block;
            color: green;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .name-link:hover {
            text-decoration: underline;
        }

        #name-details {

            margin-top: 20px;
        }

        #name-details h2 {
            color: green;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid green;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: green;
            color: white;
        }
        #go-back {
            display: none;
            margin-top: 20px;
        }
        @media screen and (max-width: 600px) {
            .card {
                width: 90%;
                max-width: 400px;
            }

            #name-upload-form {
                display: flex;
                flex-direction: column;
            }

            #name-upload-form button {
                margin-top: 10px;
            }
        }

        </style>
</head>
<body>
    <button id="add-name-button">Add Components</button>
    <div id="name-form" style="display: none;">
        <h2>Add Name</h2>
        <form id="name-upload-form">
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" name="name" required>
            <br>
            <label for="image-input">Image:</label>
            <input type="file" id="image-input" name="image" accept="image/*">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="name-list">
    </div>
    <div id="name-details">
    </div>
    <button id="go-back" style="display: none;">Go Back</button>
    <script>
        let mockData = [
            { id: 1, name: "Tato ka Suadagar", hours: 40, name_parts: "BOOBS",Count: "2" },
            { id: 2, name: "Aatish Bhosdika", hours: Infinity, name_parts: "........" ,Count: "...."},
            /*KRUPA KAR KE YAHA PE APNE AUR NAM APPEND KARE AUR DEKHE KAMAL*/
        
        ];

        let mockImages = [];

        document.addEventListener('DOMContentLoaded', function () {
            const addNameButton = document.getElementById('add-name-button');
            const nameForm = document.getElementById('name-form');
            const nameUploadForm = document.getElementById('name-upload-form');
            const nameListContainer = document.getElementById('name-list');
            const nameDetails = document.getElementById('name-details');
            const goBackButton = document.getElementById('go-back');

            function generateListItems(data) {
                return data.map(item => {
                    const listItem = document.createElement('div');
                    const nameLink = document.createElement('a');
                    nameLink.href = `#`;
                    nameLink.classList.add('name-link');
                    nameLink.dataset.nameId = item.id;
                    nameLink.textContent = item.name;
                    listItem.appendChild(nameLink);
                    return listItem;
                });
            }

            function showNameDetails(data) {
                const detailsHTML = `
                    <h2>Name Details</h2>
                    <table>
                        <tr>
                            <th>Hours</th>
                            <th>Name Parts</th>
                            <th>Count</th>
                        </tr>
                        <tr>
                            <td>${data.hours}</td>
                            <td>${data.name_parts}</td>
                            <td>${data.Count}</td>
                        </tr>
                    </table>
                `;
                nameListContainer.style.display = 'none';
                nameDetails.innerHTML = detailsHTML;
                goBackButton.style.display = 'block';
            }

            function goBackToList() {
                nameListContainer.style.display = 'block';
                nameDetails.innerHTML = '';
                goBackButton.style.display = 'none';
            }

            addNameButton.addEventListener('click', function () {
                nameForm.style.display = 'block';
                nameListContainer.style.display = 'none';
                nameDetails.innerHTML = '';
                goBackButton.style.display = 'none';
            });

            nameUploadForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const nameInput = document.getElementById('name-input');
                const imageInput = document.getElementById('image-input');
                const newName = nameInput.value;
                const newImage = imageInput.files[0];
                mockImages.push({ imageName: newImage.name });
                alert(`New data has been added.\nName: ${newName}\nImage Name: ${newImage.name}`);
                nameForm.style.display = 'none';
                nameInput.value = '';
                imageInput.value = '';
                nameListContainer.style.display = 'block';
            });

            goBackButton.addEventListener('click', goBackToList);

            function updateNameList() {
                const listItems = generateListItems(mockData);
                nameListContainer.innerHTML = '';
                listItems.forEach(item => {
                    nameListContainer.appendChild(item);
                    const nameLink = item.querySelector('.name-link');
                    nameLink.addEventListener('click', function (e) {
                        e.preventDefault();
                        const nameId = this.dataset.nameId;
                        const selectedName = mockData.find(item => item.id === parseInt(nameId));
                        showNameDetails(selectedName);
                    });
                });
            }

            updateNameList();
        });
    </script>
</body>
</html>
